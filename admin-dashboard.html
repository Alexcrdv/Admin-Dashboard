<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboartd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img id="leaf" src="Images/leaf.svg" alt="Leaf Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-nav-buttons">
                <ul>
                    <li>
                        <a href="#">
                            <img src="Images/home.svg">
                            <h2>Home</h2>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="Images/account.svg">
                            <h2>Profile</h2>
                        </a>
                    </li>                    
                    <li>
                        <a href="#">
                            <img src="Images/message.svg">
                            <h2>Messages</h2>
                        </a>
                    </li>                    
                    <li>
                        <a href="#">
                            <img src="Images/history.svg">
                            <h2>History</h2>
                        </a>
                    </li>                    
                    <li>
                        <a href="#">
                            <img src="Images/tasks.svg">
                            <h2>Tasks</h2>
                        </a>
                    </li>                    
                    <li>
                        <a href="#">
                            <img src="Images/account-multiple.svg">
                            <h2>Community</h2>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-nav-buttons2">
                <ul>
                    <li>
                        <a href="#">
                            <img src="Images/settings.svg">
                            <h2>Settings</h2>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="Images/support.svg">
                            <h2>Support</h2>
                        </a>
                    </li>                    
                    <li>
                        <a href="#">
                            <img src="Images/privacy.svg">
                            <h2>Privacy</h2>
                        </a>
                    </li>                    
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="Images/search.svg">
                <input type="search" id="site-search" name="q"/>
            </div>
            <div class="notifications">
                <img src="Images/notification.svg">
                <img id="profile-pic" src="Images/profile-pic.svg">
                <h3>Nico Bellic</h3>
            </div>
            <div class="greeting">
                <img id="profile-pic-greeting" src="Images/profile-pic.svg">
                <div class="greeting-text">
                    <p>Hey there,</p>
                    <h3>Nico Bellic (@crazynikbellic33)</h3>
                </div>
            </div>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
